<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&family=Short+Stack&display=swap" rel="stylesheet">
</head>
<body>
  <div class="buttons">
    <button class="start" type="button">Start</button>
    <button id="re">Restart</button>
  </div>
  <div class="display">Welcome to my Tic-Tac-Toe game!</div>
  <div class="container">
    <button class="item i1"></button>
    <button class="item i2"></button>
    <button class="item i3"></button>
    <button class="item i4"></button>
    <button class="item i5"></button>
    <button class="item i6"></button>
    <button class="item i7"></button>
    <button class="item i8"></button>
    <button class="item i9"></button>
  </div>
  <script src="JS.js"></script>
</body>
</html>
